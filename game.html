<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Shaman - Elemental World</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            font-family: 'Courier New', monospace;
        }
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgb(100, 255, 100);
            text-shadow: 0 0 5px rgb(0, 255, 0);
            font-size: 14px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgb(200, 200, 200);
            text-shadow: 0 0 3px rgb(100, 100, 100);
            font-size: 12px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="stats">Loading...</div>
    <div id="controls">WASD / Arrow Keys: Move | ESC: Exit</div>
    <script src="game.js"></script>
</body>
</html>
